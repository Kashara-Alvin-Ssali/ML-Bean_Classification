{% extends 'bean_app/base.html' %}
{% block content %}
<style>
  .reset-overlay { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: rgba(245,247,250,0.82); position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1; }
  .reset-card { background: rgba(255,255,255,0.92); border: 1.5px solid #d1cfcf; border-radius: 1.2rem; box-shadow: 0 4px 32px #0002; padding: 2.5rem 2.5rem 2rem 2.5rem; max-width: 420px; width: 100%; z-index: 2; position: relative; text-align: center; }
  .reset-title { font-size: 2.1rem; font-weight: 700; margin-bottom: 2rem; color: #222; font-family: 'Georgia', serif; }
  .reset-msg { font-size: 1.13rem; color: #388e3c; margin-bottom: 1.5rem; }
</style>
<div class="reset-overlay">
  <div class="reset-card">
    <div class="reset-title">Check Your Email</div>
    <div class="reset-msg">If an account exists with the email you entered, you will receive a password reset link shortly.</div>
    <a href="{% url 'login' %}" class="reset-btn" style="text-decoration:none;">Back to Login</a>
  </div>
</div>
{% endblock %}
