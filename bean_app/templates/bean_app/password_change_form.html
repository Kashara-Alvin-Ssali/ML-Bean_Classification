{% extends 'bean_app/base.html' %}
{% block content %}
<style>
  .change-bg { background: #eaf3fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0; }
  .change-card { background: #fff; border-radius: 1.5rem; box-shadow: 0 4px 24px #0001; max-width: 420px; width: 100%; padding: 2.5rem 2.5rem 2rem 2.5rem; }
  .change-title { font-size: 2.1rem; font-weight: 700; text-align: center; margin-bottom: 2rem; color: #222; font-family: 'Georgia', serif; }
  .change-form .input-group { display: flex; align-items: center; background: #eaf3fa; border-radius: 1.2rem; margin-bottom: 1.1rem; padding: 0.2rem 1rem; }
  .change-form .input-group i { color: #7bb1e0; font-size: 1.2rem; margin-right: 0.7rem; }
  .change-form input { border: none; background: transparent; outline: none; font-size: 1.08rem; padding: 0.8rem 0; width: 100%; color: #222; font-family: 'Roboto', Arial, sans-serif; }
  .change-btn { width: 100%; background: #388e3c; color: #fff; font-size: 1.15rem; font-weight: 600; border-radius: 2rem; padding: 0.7rem 0; border: none; margin-top: 0.5rem; margin-bottom: 1.1rem; transition: background 0.2s; }
  .change-btn:hover { background: #2d7030; }
  .change-error { color: #e53935; font-size: 1.01rem; margin-bottom: 0.5rem; margin-left: 0.2rem; display: block; }
</style>
<div class="change-bg">
  <div class="change-card">
    <div class="change-title">Change Password</div>
    <form method="post" class="change-form">
      {% csrf_token %}
      {% for field in form %}
        <div class="input-group">
          <i class="fa fa-lock"></i>
          {{ field }}
        </div>
        {% if field.errors %}<span class="change-error">{{ field.errors|striptags }}</span>{% endif %}
      {% endfor %}
      {% if form.non_field_errors %}<span class="change-error">{{ form.non_field_errors|striptags }}</span>{% endif %}
      <button type="submit" class="change-btn">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
