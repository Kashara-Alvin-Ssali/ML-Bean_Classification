{% extends 'bean_app/base.html' %}
{% block content %}
<style>
  .change-bg { background: #eaf3fa; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0; }
  .change-card { background: #fff; border-radius: 1.5rem; box-shadow: 0 4px 24px #0001; max-width: 420px; width: 100%; padding: 2.5rem 2.5rem 2rem 2.5rem; text-align: center; }
  .change-title { font-size: 2.1rem; font-weight: 700; margin-bottom: 2rem; color: #222; font-family: 'Georgia', serif; }
  .change-msg { font-size: 1.13rem; color: #388e3c; margin-bottom: 1.5rem; }
  .change-btn { width: 100%; background: #388e3c; color: #fff; font-size: 1.15rem; font-weight: 600; border-radius: 2rem; padding: 0.7rem 0; border: none; margin-top: 0.5rem; margin-bottom: 1.1rem; transition: background 0.2s; text-decoration:none; display:inline-block; }
  .change-btn:hover { background: #2d7030; color: #fff; }
</style>
<div class="change-bg">
  <div class="change-card">
    <div class="change-title">Password Changed</div>
    <div class="change-msg">Your password has been changed successfully.</div>
    <a href="/index/" class="change-btn">Go to Dashboard</a>
  </div>
</div>
{% endblock %}
