<!DOCTYPE html>
<html>
<head>
    <title>Bean Leaf Disease Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1P1L1QnE4e1z9gA0F0p1l5r5V5F5F5F5F5F5F5F5" crossorigin="anonymous">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --bg: #f5f7fa;
            --container-bg: #fff;
            --text: #2d3a4b;
            --border: #b0b8c1;
            --accent: #e3fcec;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --footer: #b0b8c1;
            --shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        body.dark-mode {
            --primary: #81c784;
            --primary-dark: #388e3c;
            --bg: #181c1f;
            --container-bg: #23272b;
            --text: #f5f7fa;
            --border: #374151;
            --accent: #263238;
            --error-bg: #2d1a1a;
            --error-text: #ff8a80;
            --footer: #b0b8c1;
            --shadow: 0 4px 24px rgba(0,0,0,0.40);
        }
        body {
            background: var(--bg);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 36px 28px 28px 28px;
            position: relative;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .dark-toggle {
            position: absolute;
            top: 18px;
            right: 18px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: var(--primary);
            transition: color 0.3s;
        }
        .footer {
            text-align: center;
            color: var(--footer);
            font-size: 0.95em;
            margin-top: 32px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 98vw;
                padding: 12vw 2vw 8vw 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end; align-items: center; gap: 12px; margin-bottom: 8px;">
            {% if request.resolver_match.url_name != 'welcome' %}
                {% if user.is_authenticated %}
                    <span style="font-weight: 500; color: var(--primary);">Hello, {{ user.username }}!</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: #e0e0e0; color: #333; border: none; border-radius: 8px; padding: 6px 14px; font-size: 1em; cursor: pointer;">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'signup' %}" style="color: var(--primary); font-weight: 500; text-decoration: none;">Sign Up</a>
                    <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 500; text-decoration: none;">Login</a>
                {% endif %}
            {% endif %}
        </div>
        <button class="dark-toggle" id="dark-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
            <i class="fa fa-moon" id="dark-icon"></i>
        </button>
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        &copy; {{ now|date:'Y' }} Bean Classifier &mdash; Powered by Django &amp; AI
    </div>
    <script>
        // Dark mode toggle
        const darkToggle = document.getElementById('dark-toggle');
        const darkIcon = document.getElementById('dark-icon');
        function setDarkMode(on) {
            if (on) {
                document.body.classList.add('dark-mode');
                darkIcon.classList.remove('fa-moon');
                darkIcon.classList.add('fa-sun');
                darkToggle.title = 'Switch to light mode';
            } else {
                document.body.classList.remove('dark-mode');
                darkIcon.classList.remove('fa-sun');
                darkIcon.classList.add('fa-moon');
                darkToggle.title = 'Switch to dark mode';
            }
        }
        darkToggle.addEventListener('click', function() {
            const isDark = document.body.classList.toggle('dark-mode');
            setDarkMode(isDark);
            localStorage.setItem('darkMode', isDark ? '1' : '0');
        });
        // On load, set dark mode from localStorage
        setDarkMode(localStorage.getItem('darkMode') === '1');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2e1g1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1r1" crossorigin="anonymous"></script>
</body>
</html>
